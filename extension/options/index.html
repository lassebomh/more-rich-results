<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- <link rel="stylesheet" href="./css/preview.css"> -->
    <link rel="stylesheet" href="./fonts/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../content/js/dom-helper.js" defer></script>
    <script src="../content/js/helper.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <section>
        <div class="category">Result Previews</div>
        <table>
            <tr>
                <th><span>Stack Exchange</span></th>
                <th>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="stackexchange" type="checkbox" />
                    <label class="checkbox" for="stackexchange"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </th>
            </tr>
            <tr>
                <th><span>Reddit</span></th>
                <th>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="reddit" type="checkbox" />
                    <label class="checkbox" for="reddit"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </th>
            </tr>
            <tr>
                <th><span>Rotten Tomatoes</span></th>
                <th>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="rottentomatoes" type="checkbox" />
                    <label class="checkbox" for="rottentomatoes"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </th>
            </tr>
        </table>
    </section>
    <section>
        <div class="category">Search Engines</div>
        <table>
            <tr>
                <th><span>Google</span></th>
                <th>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="google" type="checkbox" />
                    <label class="checkbox" for="google"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </th>
            </tr>
            <tr>
                <th><span>Google (NoScript)</span></th>
                <th>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="google_noscript" type="checkbox" />
                    <label class="checkbox" for="google_noscript"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </th>
            </tr>
            <tr>
                <th><span>DuckDuckGo</span></th>
                <th>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="ddg" type="checkbox" />
                    <label class="checkbox" for="ddg"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </th>
            </tr>
            <tr>
                <td><span>Replace built-in previews</span></td>
                <td>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="ddg_remove_builtin_previews" type="checkbox" />
                    <label class="checkbox" for="ddg_remove_builtin_previews"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </td>
            </tr>
            <tr>
                <th><span>DuckDuckGo (NoScript)</span></th>
                <th>
                    <svg class="checkbox-symbol"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ></polyline></symbol></svg>
                    <input class="checkbox-input sync" id="ddg_noscript" type="checkbox" />
                    <label class="checkbox" for="ddg_noscript"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span></span></label>
                </th>
            </tr>
        </table>
    </section>
</body>

</html>
